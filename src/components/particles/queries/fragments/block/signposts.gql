fragment SignpostsData on AcfSignpostsBlock {
  signpostsFields: acf {
    items {
      custom_details
      description
      image {
        altText
        mediaDetails {
          sizes {
            file
            height
            mimeType
            name
            sourceUrl
            width
          }
        }
        sourceUrl
      }
      link {
        target
        title
        url
      }
      page {
        ... on Page {
          id
          featuredImage {
            altText
            mediaDetails {
              sizes {
                file
                height
                mimeType
                name
                sourceUrl
                width
              }
            }
            sourceUrl
          }
          seo {
            metaDesc
          }
          slug
          title
        }
        ... on Post {
          id
          featuredImage {
            altText
            mediaDetails {
              sizes {
                file
                height
                mimeType
                name
                sourceUrl
                width
              }
            }
            sourceUrl
          }
          seo {
            metaDesc
          }
          slug
          title
        }
      }
      title
      video {
        mediaItemUrl
      }
    }
  }
}
