#import "../media/media.gql"

fragment SEO on Post {
  seo {
    title
    focuskw
    metaDesc
    metaKeywords
    opengraphDescription
    opengraphImage {
      altText
      mediaDetails {
        sizes {
          file
          height
          mimeType
          name
          sourceUrl
          width
        }
      }
      sourceUrl
    }
    opengraphTitle
    twitterDescription
    twitterImage {
      altText
      mediaDetails {
        sizes {
          file
          height
          mimeType
          name
          sourceUrl
          width
        }
      }
      sourceUrl
    }
    twitterTitle
  }
}
